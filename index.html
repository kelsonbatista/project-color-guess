<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Color Guess</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <section class="top">
      <div class="top__content">
        <h1 class="top__title" id="title">Adivinhe a cor!</h1>
      </div>
    </section>
  </header>

  <main>

    <section class="set">
      <div class="set__content">
        <p class="set__color" id="rgb-color"></p>
        <p class="set__points" id="score">Pontos: 0</p>
      </div>
    </section>

    <section class="colors">
      <div class="colors__content">
        
      </div>
    </section>

    <section class="check">
      <div class="check__content">
        <p class="check__answer" id="answer">Escolha uma cor</p>
      </div>
    </section>

    <section class="buttons">
      <div class="buttons__content">
        <button type="submit" class="buttons__reset" id="reset-game">Reiniciar o jogo</button>
      </div>
    </section>

  </main>

  <script src="./script.js"></script>
</body>

</html>
